title: "Создание файла requirements.txt"
category: "create"
subcategory: "documentation"
difficulty: "beginner"
description: |
  Этот промпт помогает создать файл requirements.txt с полным списком
  зависимостей проекта, включая их версии и необходимые условия.

example: |
  Пожалуйста, создайте файл requirements.txt со следующими требованиями:

  1. Основные зависимости:
     - Указать все необходимые пакеты
     - Указать минимальные версии
     - Указать максимальные версии (если есть ограничения)
     - Добавить комментарии к неочевидным зависимостям
  
  2. Группировка зависимостей:
     - Основные пакеты
     - Пакеты для разработки
     - Пакеты для тестирования
     - Пакеты для документации
     - Опциональные зависимости
  
  3. Формат записи:
     - Использовать операторы сравнения версий (==, >=, <=, ~=)
     - Добавить хеши пакетов (если требуется)
     - Указать источники установки (если не PyPI)
     - Добавить системные зависимости
  
  4. Дополнительные требования:
     - Указать Python версию
     - Добавить переменные окружения
     - Указать системные требования
     - Добавить инструкции по установке

expected_outcome: |
  Ассистент создаст:
  1. Полный файл requirements.txt
  2. Структурированный список зависимостей
  3. Четкие версионные ограничения
  4. Комментарии и пояснения
  5. Инструкции по установке
  6. Разделение на группы зависимостей

notes: |
  При создании requirements.txt следует учитывать:
  - Использовать точные версии для продакшена
  - Добавить комментарии для сложных зависимостей
  - Указать альтернативные источники установки
  - Включить все необходимые подзависимости
  - Учесть совместимость версий
  - Добавить инструкции по обновлению
  - Указать способ генерации файла
  - Включить информацию о лицензиях
  - Добавить ссылки на документацию пакетов
  - Учесть различные окружения (dev, test, prod) 