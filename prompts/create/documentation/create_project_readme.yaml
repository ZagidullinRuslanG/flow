title: "Создание полного описания проекта (README.md)"
category: "create"
subcategory: "documentation"
difficulty: "beginner"
description: |
  Этот промпт помогает создать подробное описание проекта на русском языке,
  включающее все необходимые разделы для полного понимания проекта,
  его установки, использования и развития.

example: |
  Пожалуйста, создайте полное описание проекта со следующей структурой:

  1. Основная информация:
     - Название проекта
     - Краткое описание (1-2 предложения)
     - Статус проекта
     - Версия
     - Лицензия
  
  2. Подробное описание:
     - Цели и задачи проекта
     - Основные возможности
     - Технологический стек
     - Архитектура проекта
     - Принципы работы
  
  3. Требования:
     - Системные требования
     - Зависимости
     - Поддерживаемые версии Python
     - Необходимые внешние сервисы
  
  4. Установка:
     - Клонирование репозитория
     - Установка зависимостей
     - Настройка окружения
     - Конфигурация
     - Первый запуск
  
  5. Использование:
     - Базовые команды
     - Примеры использования
     - Конфигурационные параметры
     - Переменные окружения
     - Типичные сценарии
  
  6. Разработка:
     - Структура проекта
     - Стиль кода
     - Тестирование
     - Документация
     - CI/CD
  
  7. Безопасность:
     - Аутентификация
     - Авторизация
     - Защита данных
     - Безопасная конфигурация
  
  8. Поддержка:
     - Известные проблемы
     - Часто задаваемые вопросы
     - Контакты
     - Сообщение об ошибках
  
  9. Дополнительно:
     - Планы развития
     - Вклад в проект
     - Благодарности
     - Ссылки

expected_outcome: |
  Ассистент создаст:
  1. Полный файл README.md на русском языке
  2. Структурированное описание всех аспектов проекта
  3. Четкие инструкции по установке и использованию
  4. Подробную документацию для разработчиков
  5. Информацию о безопасности и поддержке
  6. Все необходимые разделы с примерами и пояснениями

notes: |
  При создании README.md следует учитывать:
  - Использовать Markdown-разметку
  - Добавить эмодзи для лучшей читаемости
  - Включить примеры кода где необходимо
  - Добавить скриншоты или диаграммы
  - Использовать таблицы для структурирования данных
  - Добавить бейджи (статус, версия, лицензия)
  - Сделать акцент на простоте и понятности
  - Учесть целевую аудиторию
  - Добавить ссылки на дополнительные ресурсы
  - Обеспечить актуальность информации 